<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            height :30px;
            font-size: 10px;;
        }
    </style>
</head>
<body>
    <button onclick="ran()" id="info">Dice</button>
    
    <script>
        function ran(){
         var message= document.createElement('p')
        
         message.textContent= Math.floor(Math.random() * 6);
         console.log(message.value);
        
       
         if(message.textContent==6){
             message.style.backgroundColor="orange"
            document.body.appendChild(message)
         }
         if(message.textContent==1){
             message.style.backgroundColor="green"
            document.body.appendChild(message)
         }
         if(message.textContent==5||message.textContent==4||message.textContent==3||message.textContent==2||message.textContent==0){
             message.style.backgroundColor="red"
            document.body.appendChild(message)
         }
        }
    </script>
</body>
</html>
