    let res=await fetch(`https://swapi.dev/api/people/?search=${namee}`);
    let data=await res.json();
    console.log(namee);
    console.log("data:",data);
  //console.log("name:",data.name);
return data.results
}
function append(m){
div.innerHTML=null;
m.forEach(({name,height,hair_color})=>{
    let mainp=document.createElement('p')
    let p=document.createElement('p');
    let bb=document.createElement('p');
    let span=document.createElement('p')
  var obj={name:`${name}`,
  Height:`${height}`,
  Haircolor:`${hair_color}`}
  obj=JSON.stringify(obj);
  localStorage.setItem("starwar",obj)
    p.innerHTML=`Name:${name}`;
bb.innerHTML=`Height:${height}`
span.innerHTML=`Haircolor:${hair_color}`
mainp.append(p)
mainp.append(span)
mainp.append(bb)

    div.append(mainp)
    mainp.addEventListener("dblclick",function(){
        window.location.href="test.html"
    })

})
}

async function main(){
    let name=document.getElementById("input").value;
    let result=await search(name);
    if(result!=null){
        append(result);
        
    }
}
function debounce(fun,delay){
    let name=document.getElementById("input").value;
    if(name.length>=0){
        if(timerId){
            clearTimeout(timerId)
        }
        timerId=setTimeout(()=>{
            fun()
        },delay)
    }
}
</script>
